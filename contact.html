<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="services.html" target="_blank">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            
            <div class="radio-group">
                <h3>Preferred contact method:</h3>
                <input type="radio" id="email" name="contact-method" value="email">
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-method" value="phone">
                <label for="phone">Phone</label>
            </div>
            
            <div class="radio-group">
                <h3>Best time to contact you:</h3>
                <input type="radio" id="morning" name="contact-time" value="morning">
                <label for="morning">Morning</label>
                <input type="radio" id="afternoon" name="contact-time" value="afternoon">
                <label for="afternoon">Afternoon</label>
                <input type="radio" id="evening" name="contact-time" value="evening">
                <label for="evening">Evening</label>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
